<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="EventeX" />
  <meta http-equiv='content-Language' content='pt-BR' />
  <link type="image/x-icon" href="{{ STATIC_URL }}img/favicon.ico" rel="shortcut icon" />

  <title>EventeX</title>

  <link type="text/css" href="{{ STATIC_URL }}css/style.css" rel="stylesheet" media="screen" />

  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.3.min.js"></script>
</head>
<body>
  <div id="page">
    <div id="header">
      <center>
        <img src="{{ STATIC_URL }}img/logo.png" alt="EventeX" />
      </center>
    </div>
    <hr>
    <div id="content">
      {% block content %}
      {% endblock content %}
    </div>
    <hr>
    <div id="footer">
      <p>&copy; 2012. <a rel="license" href="http://eventex.herike.com">EventeX</a>, some rights reserved. <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/br/80x15.png" /></a><a href="http://www.djangoproject.com/" id="django"><img src="{{ STATIC_URL }}/img/all/poweredByDjango.gif" border="0" alt="A Django site." title="A Django site." /></a></p>
    </div>
  </div>
</body>
</html>
